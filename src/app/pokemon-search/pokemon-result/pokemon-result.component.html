<div class="loading" *ngIf="!pokemonsLoaded">
  <mat-spinner></mat-spinner>
  LOADING POKEMON....
</div>

<div style="text-align: center">
  <div class="grid-layout">
    <div *ngFor="let pokemon of pokemons?.results | search: query">
      <div *ngIf="query">
        <!-- <div> -->
        <mat-card class="pokemon-card" *ngIf="pokemon.details">
          <mat-card-title>
            <h1>
              {{ pokemon.name | name | titlecase }}
            </h1>
          </mat-card-title>
          <div class="background-image">
            <img
              mat-card-image
              src="{{ pokemon.details.sprites.front_default }}"
              alt="photo of {{ pokemon.name }}"
            />
          </div>
          <mat-card-content>
            <div style="display: block">
              <div *ngFor="let type of pokemon.details.types" class="types">
                {{ type.type.name | titlecase }}
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
