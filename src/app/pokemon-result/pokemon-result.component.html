<div class="loading" *ngIf="!pokemonsLoaded">
  <mat-spinner></mat-spinner>
  LOADING POKEMON....
</div>

<div style="text-align: center">
  <div class="grid-layout">
    <div *ngFor="let pokemon of pokemons?.results | search: query">
      <div *ngIf="query && pokemon.details">
        <div class="grid-container">
          <div class="item1">
            <h1 class="title">
              <strong>
                {{ pokemon.name | name | uppercase }}
              </strong>
            </h1>
          </div>

          <div class="item2">
            <img
              mat-card-image
              src="{{ pokemon.details.sprites.front_default }}"
              alt="photo of {{ pokemon.name }}"
            />
          </div>

          <div style="margin-top: 1rem" class="item3">
            <strong>HEIGHT</strong>
            <div style="margin-top: 2rem">{{ pokemon.details.weight }}cm</div>
          </div>

          <div style="margin-top: 1rem" class="item4">
            <strong>WEIGHT</strong>
            <div style="margin-top: 2rem">{{ pokemon.details.height }}kg</div>
          </div>

          <div style="margin-top: 1rem" class="item5">
            <strong>TYPE</strong>
            <div
              class="types"
              style="margin-top: 2rem"
              *ngFor="let type of pokemon.details.types; let isLast = last"
            >
              {{ type.type.name | titlecase }}{{ isLast ? "" : ", " }}
            </div>
          </div>

          <div class="item6">
            <strong>ABILITIES</strong>
            <div
              class="abilites"
              style="margin-top: 2rem"
              *ngFor="
                let ability of pokemon.details.abilities;
                let isLast = last
              "
            >
              {{ ability.ability.name | titlecase }}{{ isLast ? "" : ", " }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
